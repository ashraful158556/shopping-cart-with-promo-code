<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <div class="cart">
            <span id="cart-count">0</span> Items in Cart
        </div>
    </header>
    
    <main>
        <section id="product-list"></section>
        <section id="cart-section">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            
            <!-- Subtotal -->
            <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
            
            <!-- Discount Amount -->
            <p>Discount: $<span id="discount-amount">0.00</span></p>
            
            <!-- Final Total -->
            <p>Final Total: $<span id="final-total">0.00</span></p>
            
            <!-- Promo Code Section -->
            <div id="promo-code-section">
                <input type="text" id="promo-code" placeholder="Enter promo code" />
                <button onclick="applyPromoCode()">Apply Promo Code</button>
            </div>

            <button id="clear-cart">Clear Cart</button>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    
    <script src="products.js"></script>
    <script src="cart.js"></script>
</body>
</html>
